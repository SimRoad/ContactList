<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact List PHP Exercise</title>
    <link rel="stylesheet" href="ContactCSS.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body style="margin: 0px;" onload="getData()">
    <div style="position: relative; width: 100%;">
        <div id="contactList" style="position: absolute; width: 100%;">
            <center><h1>Contact List</h1></center>
            <table id="contactTable" border="1" style="width: 100%; border: 1px solid black;">
                <tr>
                    <th>ID</th>
                    <th>LAST NAME</th>
                    <th>FIRST NAME</th>
                    <th>EMAIL ADDRESS</th>
                    <th>CONTACT NUMBER</th>
                    <th style="width: 100px;"></th>
                </tr>
            </table>
            <br/>
            <button onclick="popUpAction(true, 0)" style="float: right; font-size: 16px;">ADD CONTACT</button>
        </div>
        <div id="addContactPopup" style="width: 100%; height: 100vh; position: absolute; display: none;">
            <div style="position: relative; width: inherit; height: inherit;">
                <div onclick="popUpAction(false, 0)" id="transparentGrayBG">
                </div>
                <div id="modal">
                    <center>
                        <br/>
                        <h2>Contact</h2><br/>
                        <form id="modalForm" onsubmit="formSubmitted(event)">
                            <input required maxlength="50" name="lname" id="lname" placeholder="Last name" class="inputFields"/><br/>
                            <input required maxlength="50" name="fname" id="fname" placeholder="First name" class="inputFields"/><br/>
                            <input required maxlength="50" name="emailAdd" id="emailAdd" type="email" placeholder="Email address" class="inputFields"/><br/>
                            <input required maxlength="15" name="contactNum" id="contactNum" type="tel" placeholder="Contact number" class="inputFields"/><br/>
                            <button id="btnName" type="submit">Submit</button>
                        </form>
                    </center>
                </div>

            </div>
        </div>
    </div>
    <script src="jsIndex.js"></script>
</body>
</html>
